apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: dev   # ðŸ‘ˆ This line tells K8s to create it inside 'dev' namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80

